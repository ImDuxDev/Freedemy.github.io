<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;200;300;400;500;700;800&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet" />
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3298772426559814"
     crossorigin="anonymous"></script>
</head>

<body>
  <section class="mainSection">
    <h1>Ultimos Cursos Actualizados</h1>
    <div id="contenido" class="sectionGrid">
      
    </div>
  </section>
-[]
  <script>
    console.log("Executed");
    var contenido = document.querySelector('#contenido')

    function hey() {
      fetch('data.json')
        .then(res => res.json())
        .then(datos => {
          cardInfo(datos)
        })
    }

    function cardInfo(datos) {
      console.log(datos)
      document.getElementsByClassName('sectionGrid').innerHTML = ""
      for(let valor of datos) {
        contenido.innerHTML += 
          `<div class="cardCourse">
        <img src="https://img-c.udemycdn.com/course/480x270/1006914_d679_3.jpg" />
        <span id="rate"> ${valor.rate} </span>
        <span id="language">${valor.language}</span>
        <div class="cardInformation">
          <h4>${valor.title}</h4>
          <p>
            ${valor.description}
          </p>
          <a href="${valor.URL}">Obtener Curso</a>
        </div>
      </div>`
      }
    }

    hey()
  </script>
</body>

</html>
